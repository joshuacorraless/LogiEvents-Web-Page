<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!---CDN DE BOOTSTRAP-->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
        <!---Hoja de estilos-->
        <link rel="stylesheet" href="/viewUserProfile/PerfilUsuarioStyle.css">
        <link rel="stylesheet" href="/styleMenuUser.css">
    
        <!---FAVICON-->
        <link rel="icon" type="image/png" href="/ICONOS/USUARIO/FAVICON/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/ICONOS/USUARIO/FAVICON/favicon.svg" />
        <link rel="shortcut icon" href="/ICONOS/USUARIO/FAVICON/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/ICONOS/USUARIO/FAVICON/apple-touch-icon.png" />
        <link rel="manifest" href="/ICONOS/USUARIO/FAVICON/site.webmanifest" />
        <script src="/viewUserProfile/PerfilUsuario.js"></script>
</head>
<body>
    

            <!--INICIO MENU VERTICAL-->
            <div class="wrapper">
                <aside id="sidebar">
                    <div class="d-flex">
                        <button class="toggle-btn" type="button">
                            <i class="bi bi-list fs-2"></i>
                        </button>
                        <div class="sidebar-logo">
                            <a href="#">LogiEvents</a>
                        </div>
                    </div>
                    <ul class="sidebar-nav ">
                        <li class="sidebar-item ">
                            <a href="#" class="sidebar-link itemSelected" id="perfilLink">
                                <i class="bi bi-person-fill fs-4"></i>
                                <span>Perfil</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link ">
                                <i class="bi bi-people-fill fs-4"></i>
                                <span>Eventos</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="bi bi-bell-fill fs-4"></i>
                                <span>Notificaciones</span>
                            </a>
                        </li>
                    </ul>
                    <div class="sidebar-footer">
                        <a href="#" class="sidebar-link">
                            <img src="/ICONOS/USUARIO/SALIS.svg" alt="Icono">
                            <span>Logout</span>
                        </a>
                    </div>
                </aside>
        
            <!--FIN MENU VERTICAL-->

            <div class="main justify-content-center align-items-center vh-100 p-5">

                <div class="row justify-content-center">
                    <div class="col-auto">
                        <div class="text-center">
                            <h1 class="display-5" id="reserva_nameEvent">
                                Perfil de usuario
                            </h1>
                        </div>
                    </div>
                </div>
                <div class="row p-1 justify-content-center">
    
                    <div class="col-auto">
                        <img src="/ICONOS/USUARIO/LogoLogiEvents.svg" alt="LOGO">
                    </div>
                </div>
                <hr class="border border-1 border-dark">

                <div class="row justify-content-center ">

                    <div class="col-5  bodyRegister">
                        
    
                            <div class="row g-3 p-4 mx-auto justify-content-center">
                                <div class="col-md-4">
                                  <label for="perfil_name" class="form-label fw-bold">Nombre Completo</label>
                                  <p><span class="fs-5" id="perfil_name">sss</span></p>
                                </div>
                                <div class="col-md-4">
                                  <label for="inputEmail" class="form-label fw-bold">Identificación</label>
                                  <p><span class="fs-5" id="perfil_identificacion">305960895</span></p>
                                </div>
                            </div>
                
                            <div class="row g-3 p-4 mx-auto justify-content-center">
                                <div class="col-md-4">
                                  <label for="inputCantidadEntradas" class="form-label fw-bold">Correo Electronico</label>
                                  <p><span class="fs-5" id="perfil_email">pepito@gmail.com</span></p>
                                </div>
                                <div class="col-md-4">
                                  <label for="inputNumeroTelefonico" class="form-label fw-bold">Numero Telefonico</label>
                                  <p><span class="fs-5" id="perfil_number">89765623</span></p>
                                </div>
                            </div>
                
                            <div class="row g-3 p-4 mx-auto justify-content-center">
                                <div class="col-md-4">
                                  <label for="inputCantidadEntradas" class="form-label fw-bold">Nombre de usuario</label>
                                  <p><span class="fs-5" id="perfil_username">pepitovargas</span></p>
                                </div>
                                
                                <div class="col-md-4">
                                    
                                </div>
                            </div>
        
                            <div class="row g-3 p-4 mx-auto justify-content-center">
                                
                                <div class="col-md-4 justify-content-center">
                                    <button type="button" class="btn btn-primary rounded-pill btn-lg" id="btnModificarPerfilUser" data-bs-toggle="modal" data-bs-target="#modificarUsuarioModal">Modificar</button>
                                    
                                </div>
                                
                                 <!-- Modal -->
                                <div class="modal fade" id="modificarUsuarioModal" tabindex="-1" aria-labelledby="modificarUsuarioModalLabel" inert>
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header bg-light">
                                                <h5 class="modal-title fw-bold" id="modificarUsuarioModalLabel">
                                                    <i class="bi bi-person-gear me-2"></i>Modificar Datos personales
                                                </h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="alert alert-info mb-4">
                                                    <div class="d-flex align-items-center">
                                                        <i class="bi bi-info-circle-fill me-2"></i>
                                                        <h6 class="mb-0">Cambio de Credenciales</h6>
                                                    </div>
                                                </div>
                                                
                                                <form id="formModificarUsuario" action="http://localhost:3000/api/usuarios/1" method="POST" enctype="multipart/form-data">
                                                    <div class="row g-3">
                                                        <div class="col-md-6">
                                                            <label for="correo" class="form-label">Correo electrónico</label>
                                                            <div class="input-group">
                                                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                                                <input type="email" class="form-control" id="correo" placeholder="usuario@ejemplo.com" value="usuario@ejemplo.com" name="correo">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label for="telefono" class="form-label">Teléfono</label>
                                                            <div class="input-group">
                                                                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                                                <input type="tel" class="form-control" id="telefono" placeholder="+1234567890" value="Value" name="telefono">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer border-top-0">
                                                <button type="button" class="btn btn-outline-secondary rounded-pill" data-bs-dismiss="modal">
                                                    <i class="bi bi-arrow-left me-1"></i>Regresar
                                                </button>
                                                <button type="button" form="formModificarUsuario" class="btn btn-primary rounded-pill" id="btnGuardarUsuarioM">
                                                    <i class="bi bi-check-circle me-1"></i>Guardar Cambios
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4 justify-content-center d-flex">
                                 
                                    <button type="button" class="btn btn-primary rounded-pill btn-lg" id="btnRegresarUser" >Regresar</button>
                
        
                                </div>
                            </div>
    
                       
                    </div>
                    
                </div>
            </div>

    <script src="/viewUserProfile/PerfilUsuario.js"></script>
</body>
</html>
