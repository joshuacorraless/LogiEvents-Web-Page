            <!--INICIO MENU VERTICAL-->
            <div class="wrapper">
                <aside id="sidebar">
                    <div class="d-flex">
                        <button class="toggle-btn" type="button">
                            <i class="bi bi-list fs-2"></i>
                        </button>
                        <div class="sidebar-logo">
                            <a href="#">LogiEvents</a>
                        </div>
                    </div>
                    <ul class="sidebar-nav ">
                        <li class="sidebar-item ">
                            <a href="http://localhost:3000/" class="sidebar-link" id="perfilLink">
                                <i class="bi bi-person-fill fs-4"></i>
                                <span>Perfil</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="http://localhost:3000/EventosAdmin" class="sidebar-link itemSelected" id="EventosLink">
                                <i class="bi bi-calendar3"></i>
                                <span>Eventos</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="http://localhost:3000/" class="sidebar-link">
                                <i class="bi bi-graph-up-arrow"></i>
                                <span>Estadisticas</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="http://localhost:3000/VerAdmins" class="sidebar-link">
                                <i class="bi bi-people"></i>
                                <span>Administradores</span>
                            </a>
                        </li>
                    </ul>

                    <div class="sidebar-footer">
                        <a href="http://localhost:3000/" class="sidebar-link">
                            <img src="../ICONOS/USUARIO/SALIS.svg" alt="Icono">
                            <span>Logout</span>
                        </a>
                    </div>
                </aside>
                <!-- Header con botón flotante -->
                <div class="container mt-5">
                    <div class="d-flex justify-content-between align-items-start mb-4 header-container">
                        <div>
                            <h1 class="titulo-principal">Eventos</h1>
                            <h8 class="subtitulo">LogiEvents</h8>
                        </div>
                        <button class="btn btn-primary btn-agregar" style="background-color:#001163;border-color: #000d49;">
                            <i class="bi bi-plus-circle"></i> Agregar Evento
                        </button>
                    </div>     
            <!-- tablas para eventos-->
            <div class="d-flex justify-content-center">  <!-- Flex para centrar -->
                <div class="w-100">  <!-- Ocupa todo el ancho disponible -->
                    <div class="card shadow-sm">
                        <div class="card-body p-0">  <!-- Sin padding interno -->
                            <div class="table-responsive">
                                <table class="table table-hover mb-0" id="tablaEventos">
                                    <thead class="cabecera-tabla">
                                    <tr>
                                        <th class="col-id">ID</th>
                                        <th class="col-evento">Evento</th>
                                        <th class="col-fecha">Fecha</th>
                                        <th class="col-asistencia">Asistencia</th>
                                        <th class="col-estado">Estado</th>
                                        <th class="col-accion">Acción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                   <!-- se llena automaticamente-->
                                </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
