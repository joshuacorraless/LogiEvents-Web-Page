<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
        <!---Hoja de estilos-->
        <link rel="stylesheet" href="/VerEventos.css">
        <link rel="stylesheet" href="/styleMenuUser.css">

        <!-- Google fonts icons -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
        <!---FAVICON-->
        <link rel="icon" type="image/png" href="/ICONOS/USUARIO/FAVICON/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/ICONOS/USUARIO/FAVICON/favicon.svg" />
        <link rel="shortcut icon" href="/ICONOS/USUARIO/FAVICON/favicon.ico" />

</head>
<body>
    
     <!--INICIO MENU VERTICAL-->
     <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="bi bi-list fs-2"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">LogiEvents</a>
                </div>
            </div>
            <ul class="sidebar-nav ">
                <li class="sidebar-item ">
                    <a href="#" class="sidebar-link" id="perfilLink">
                        <i class="bi bi-person-fill fs-4"></i>
                        <span>Perfil</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link itemSelected" id="eventosLink">
                        <i class="bi bi-people-fill fs-4"></i>
                        <span>Eventos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" id="notiLink">
                        <i class="bi bi-bell-fill fs-4"></i>
                        <span>Notificaciones</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link" id="loginLink">
                    <img src="ICONOS/USUARIO/SALIS.svg" alt="Icono">
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="notification" id="notificationBox">
            <button class="btn close-btn" onclick="toggleNotification()">
                <i class="bi bi-x-lg"></i> <!-- Ícono de la "X" de Bootstrap -->
              </button>
            <ul id="notificationList">
              <!-- Las notificaciones se cargarán aquí -->
            </ul>
            
        </div>

    <!--FIN MENU VERTICAL-->
    <div class="main justify-content-center align-items-center"> 

        <header>
            <div class="row justify-content-between align-items-center px-5" style="height: 20vh;">
                <div class="col-auto" style="flex-grow: 1;">
                    <h1 class="display-5 fw-bold text-white text-center" id="reserva_nameEvent">
                        Eventos Disponibles
                    </h1>
                </div>
                <div class="col-auto">
                    <img src="ICONOS/USUARIO/LogoLogiEventsWhite.svg" alt="LOGO" style="height: 100px;">
                </div>
            </div>
        </header>
        <div class="most-popular-products p-5"></div>
        
    </div>
    <!---CDN DE BOOTSTRAP-->

    <script src="/scriptMenuUser.js"></script>

</body>
</html>
