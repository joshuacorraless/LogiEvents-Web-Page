        <!---CDN DE BOOTSTRAP-->

        <!---CDN DE BOOTSTRAP ICONS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
        <!---Hoja de estilos-->
        <link rel="stylesheet" href="../styleMenuAdmin.css">
        <link rel="stylesheet" href="/viewEditarEvento/styleEditarEvento.css">

    
        <!---FAVICON-->
        <link rel="icon" type="image/png" href="../ICONOS/USUARIO/FAVICON/favicon-96x96.png" sizes="96x96" />

</head>
<body>
    

            <!--INICIO MENU VERTICAL-->
            <div class="wrapper">
                <aside id="sidebar">
                    <div class="d-flex">
                        <button class="toggle-btn" type="button">
                            <i class="bi bi-list fs-2"></i>
                        </button>
                        <div class="sidebar-logo">
                            <a href="#">LogiEvents</a>
                        </div>
                    </div>
                    <ul class="sidebar-nav ">
                        <li class="sidebar-item ">
                            <a href="https://requeproyectoweb-production-3d39.up.railway.app/" class="sidebar-link" id="perfilLink">
                                <i class="bi bi-person-fill fs-4"></i>
                                <span>Perfil</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="https://requeproyectoweb-production-3d39.up.railway.app/EventosAdmin" class="sidebar-link itemSelected" id="eventosLink">
                                <i class="bi bi-calendar3"></i>
                                <span>Eventos</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="https://requeproyectoweb-production-3d39.up.railway.app/" class="sidebar-link" id="statsLink">
                                <i class="bi bi-graph-up-arrow"></i>
                                <span>Estadisticas</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="https://requeproyectoweb-production-3d39.up.railway.app/VerAdmins" class="sidebar-link " id="AdminLink">
                                <i class="bi bi-people"></i>
                                <span>Administradores</span>
                            </a>
                        </li>
                    </ul>

                    <div class="sidebar-footer">
                        <a href="https://requeproyectoweb-production-3d39.up.railway.app/" class="sidebar-link" id="loginLink">
                            <img src="../ICONOS/USUARIO/SALIS.svg" alt="Icono">
                            <span>Logout</span>
                        </a>
                    </div>
                </aside>
                 <!-- Header -->
                 <div class="container mt-5">
                    <div class="d-flex justify-content-between align-items-start mb-4 header-container">
                        <div>
                            <h1 class="display-4 " >Editar Evento</h1>
                            <h8 class="subtitulo">LogiEvents</h8>
                            
                        </div>
                        <div class="col-1">
                            <img src="../ICONOS/USUARIO/LogoLogiEvents.svg" alt="LOGO">
                        </div>
                    </div>
                <hr class="border border-2" style="--bs-border-color: #ac9607;">
                <h1 class="title text-center" ></h1>
                <form id="formEditarEvento" enctype="multipart/form-data" class="card-body">
                    <div class="container py-5">
                        <div class="card shadow-lg">
                            <div class="card-body p-4">
                                <div class="row g-4">
                                    <!-- Columna Izquierda -->
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="precio" class="form-label">Precio</label>
                                            <input type="number" class="form-control" id="precio" name="precio" placeholder="Ingrese el precio del evento" required>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="ubicacion" class="form-label">Ubicación</label>
                                            <input type="text" class="form-control" id="ubicacion" name="ubicacion" placeholder="Ingrese la ubicación del evento" required>
                                            <div class="invalid-feedback"></div>
                                        </div>
                
                                        <div class="mb-3">
                                            <label for="capacidad" class="form-label">Capacidad</label>
                                            <input type="number" class="form-control" id="capacidad" name="capacidad" placeholder="Ingrese la capacidad máxima" required>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    
                                    <!-- Columna Derecha -->
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Imagen</label>
                                            <div class="border rounded-3 p-4 text-center upload-area" id="uploadArea">
                                                <p class="text-muted mb-3">Arrastra tu imagen aquí o haz clic para seleccionar</p>
                                                <button type="button" class="btn btn-outline-secondary">Subir imagen</button>
                                            </div>
                                            <input type="file" id="imageInput" name="imagen" accept="image/*" style="display: none;">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-center gap-3 mt-4 pt-3 border-top">
                                    <button type="button" class="btn btn-secondary me-md-2" id="cancelBtn">Cancelar</button>
                                    <button type="button" class="btn btn-primary" id="submitBtn">Guardar Cambios</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            <!---CDN DE BOOTSTRAP-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <!--ARCHIVO JS-->
            <!-- Cargar jQuery -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

            <!-- Cargar Bootstrap JS (después de jQuery) -->
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
            <script src="../scriptMenuAdmin.js"></script>
            <script src="/viewEditarEvento/scriptEditarEvento.js"></script>

            </body>
            </html>
