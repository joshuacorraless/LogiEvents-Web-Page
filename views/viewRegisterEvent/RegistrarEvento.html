<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrarEvento</title>

    <!---ICONS-->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <!---CDN DE BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!---CDN DE BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!---Hoja de estilos-->
    <link rel="stylesheet" href="/RegistarEventoStyle.css">
    <link rel="stylesheet" href="/styleMenuAdmin.css">

    <!---FAVICON-->
    <link rel="icon" type="image/png" href="/ICONOS/USUARIO/FAVICON/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/ICONOS/USUARIO/FAVICON/favicon.svg" />
    <link rel="shortcut icon" href="/ICONOS/USUARIO/FAVICON/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="ICONOS/USUARIO/FAVICON/apple-touch-icon.png" />
    <link rel="manifest" href="/ICONOS/USUARIO/FAVICON/site.webmanifest" />


    <!-- jQuery (necesario para Datepicker) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap Datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>

    <!--INICIO MENU VERTICAL-->
    
            <!--INICIO MENU VERTICAL-->
            <div class="wrapper">
                <aside id="sidebar">
                    <div class="d-flex">
                        <button class="toggle-btn" type="button">
                            <i class="bi bi-list fs-2"></i>
                        </button>
                        <div class="sidebar-logo">
                            <a href="#">LogiEvents</a>
                        </div>
                    </div>
                    <ul class="sidebar-nav ">
                        <li class="sidebar-item ">
                            <a href="http://localhost:3000/" class="sidebar-link" id="perfilLink">
                                <i class="bi bi-person-fill fs-4"></i>
                                <span>Perfil</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="http://localhost:3000/EventosAdmin" class="sidebar-link itemSelected">
                                <i class="bi bi-calendar3"></i>
                                <span>Eventos</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="http://localhost:3000/" class="sidebar-link">
                                <i class="bi bi-graph-up-arrow"></i>
                                <span>Estadisticas</span>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="http://localhost:3000/VerAdmins" class="sidebar-link">
                                <i class="bi bi-people"></i>
                                <span>Administradores</span>
                            </a>
                        </li>
                    </ul>

                    <div class="sidebar-footer">
                        <a href="http://localhost:3000/" class="sidebar-link">
                            <img src="../ICONOS/USUARIO/SALIS.svg" alt="Icono">
                            <span>Logout</span>
                        </a>
                    </div>
                </aside>
    <!--FIN MENU VERTICAL-->
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center main">
        <div class="row w-100 h-100">
            <div class="col-10 p-5 ">
                <form>
                    <div class="row p-5 justify-content-center">
                        <div class="col-5">
                            <label for="regevento_nombre" class="form-label fw-bold pt-1">Nombre</label>
                            <input type="text" class="form-control" id="regevento_nombre" placeholder="">

                            <label for="regevento_fecha" class="form-label fw-bold pt-2">Fecha</label>
                            <input type="datetime-local" class="form-control" id="regevento_fecha" placeholder="">

                            <label for="regevento_precio" class="form-label fw-bold pt-2">Precio</label>
                            <input type="text" class="form-control" id="regevento_precio" placeholder="">

                            <label for="regevento_capacidad" class="form-label fw-bold pt-2">Capacidad</label>
                            <input type="number" class="form-control" id="regevento_capacidad" placeholder="">

                            
                            <label for="regevento_ubicacion" class="form-label fw-bold pt-2">Ubicacion</label>
                            <input type="text" class="form-control" id="regevento_ubicacion" placeholder="">

                            <label for="regevento_estado" class="form-label fw-bold pt-2">Estado</label>
                            <select class="form-select pt-2" aria-label="Default select example" id="regevento_estado">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>

                            <label for="regevento_categoria" class="form-label fw-bold pt-2">Categoria</label>
                            <select class="form-select pt-2" aria-label="Default select example" id="regevento_categoria">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                
                        <div class="col-5">
                            
                            <label for="regevento_descripcion" class="form-label">Descripcion</label>
                            <textarea class="form-control" id="regevento_descripcion" rows="3"></textarea>

                            <label for="regevento_imagen" class="form-label fw-bold">Sube una imagen</label>
                            <input type="file" class="form-control" id="regevento_imagen" accept="image/*">

                            <div class="col-auto justify-content-center align-items-center pt-5">
                                <img src="ICONOS/USUARIO/melendiPrueba.png" alt="Imagen del evento" class="img-fluid" id="imagenEvento">
                            </div>
                        </div>
                            
                            

                        </div>
                    </div>
                </form>
                
            </div>
            <div class="col-2 columnaDerecha">
                <h4 class="text-white p-3 display-6 fw-bold text-center">Registrar Evento</h4>
                <h5 class="display-6 text-white text-secondary">LogiEvents</h5>

                
                <button type="submit" class="btn btn-primary rounded-pill btn-lg m-5" id="btnRegistrarEvento">Registrar evento</button>

                <button type="button" class="btn btn-primary rounded-pill btn-lg" id="btnAtrasRegistroEvento" data-bs-toggle="modal" data-bs-target="#cancelModal" >Atras</button>

                <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="cancelModalLabel">Confirmar</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            ¿Estás seguro de que deseas dejar de registrar el evento?
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-danger">Volver</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!---CDN DE BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--ARCHIVO JS-->
    <script src="../scriptMenuAdmin.js"></script>
    <script src="./RegistrarEventoJS.js"></script>
</body>
</html>
