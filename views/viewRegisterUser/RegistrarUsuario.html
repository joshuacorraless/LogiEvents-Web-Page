<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistrarse</title>


    <!---ICONS-->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <!---CDN DE BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!---CDN DE BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!---Hoja de estilos-->
    <link rel="stylesheet" href="/viewRegisterUser/RegistrarUsuarioStyle.css">

    <!---FAVICON-->
    <link rel="icon" type="image/png" href="/ICONOS/USUARIO/FAVICON/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/ICONOS/USUARIO/FAVICON/favicon.svg" />
    <link rel="shortcut icon" href="/ICONOS/USUARIO/FAVICON/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="ICONOS/USUARIO/FAVICON/apple-touch-icon.png" />
    <link rel="manifest" href="/ICONOS/USUARIO/FAVICON/site.webmanifest" />
</head>
<body>
    
    <div class="container-fluid">
        <div class="row encabezado p-5">

            <div class="col text-center">
                <h1 class="text-white p-3 display-1 fw-bold">Registrate</h1>
                <h5 class="display-6 text-white text-secondary">Vive experiencias únicas</h5>
              </div>

        </div>

        <!--INICIO GRUPO DE FORMS-->
        <div class="row p-6 justify-content-center m-5">
        
            <div class="col-8 bodyRegister p-5">
                <form>

                    <div class="row justify-content-center">
                    
                        <div class="col-4">
                            <div class="row p-2">
                                <label for="inputName" class="form-label">Nombre Completo</label>
                                <input type="Text" class="form-control" id="reg_nombre" placeholder="Nombre Completo">
                            </div>
                            <div class="row p-2">
                                <label for="inputName" class="form-label">Identificacion</label>
                                <input type="Text" class="form-control" id="reg_identificacion" placeholder="0-0000-0000">
                            </div>
                            <div class="row p-2">
                                <label for="inputName" class="form-label">Email</label>
                                <input type="email" class="form-control" id="reg_email" placeholder="email@dominio.com">
                            </div>
                            <div class="row p-2">
                                <label for="inputName" class="form-label">Numero Telefonico</label>
                                <input type="Text" class="form-control" id="reg_numTelefone" placeholder="00000-0000">
                            </div>
                        </div>
                        <div class="col-2"></div>
                        <div class="col-4 p-1">
    
                            <div class="row text-center">
                                <h4 class="text-secondary">Credenciales de usuario</h4>
                            </div>
                            
                            <div class="row p-2 justify-content-center">
                                <label for="inputName" class="form-label">Usuario</label>
                                <input type="Text" class="form-control" id="reg_usuario" placeholder="usuario">
                            </div>
                            <div class="row p-2 justify-content-center">
                                <label for="inputName" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="reg_pass" placeholder="">
                            </div>

                            <div class="row text-center p-2">
                                <div class="col justify-content-center">
                                    <button type="submit" class="btn btn-primary rounded-pill btn-lg" id="btnConfirmarRegistro">Registrarse</button>

                                </div>
                            </div>
                        </div>
    
                    </div>

                </form>
            </div>

        </div>
        <!--FIN GRUPO DE FORM-->

        <div class="row ps-5 justify-content-start">

            <div class="col-3 justify-content-start">
                <button type="button" class="btn btn-primary rounded-pill btn-lg" id="btnAtrasRegistro" data-bs-toggle="modal" data-bs-target="#cancelModal" >Atras</button>

                <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="cancelModalLabel">Confirmar</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            ¿Estás seguro de que deseas dejar de registrarte?
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-danger">Volver</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!---CDN DE BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--ARCHIVO JS-->
    <script src="/scriptMenuUser.js"></script>

</body>
</html>
