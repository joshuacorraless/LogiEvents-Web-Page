<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Entrada</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <!--ALERTAS-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!---ICONS-->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <!---CDN DE BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!---CDN DE BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!---Hoja de estilos-->
    <link rel="stylesheet" href="/viewReservarEvent/ReservarEventoStyle.css">
    <link rel="stylesheet" href="/styleMenuUser.css">

    <!---FAVICON-->
    <link rel="icon" type="image/png" href="/ICONOS/USUARIO/FAVICON/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/ICONOS/USUARIO/FAVICON/favicon.svg" />
    <link rel="shortcut icon" href="/ICONOS/USUARIO/FAVICON/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href=/ICONOS/USUARIO/FAVICON/apple-touch-icon.png" />
    <link rel="manifest" href="/ICONOS/USUARIO/FAVICON/site.webmanifest" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!--INICIO MENU VERTICAL-->
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="bi bi-list fs-2"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">LogiEvents</a>
                </div>
            </div>
            <ul class="sidebar-nav ">
                <li class="sidebar-item">
                    <a href="" class="sidebar-link" id="perfilLink">
                        <i class="bi bi-person-fill fs-4"></i>
                        <span>Perfil</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="" class="sidebar-link itemSelected" id="eventosLink">
                        <i class="bi bi-people-fill fs-4"></i>
                        <span>Eventos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="" class="sidebar-link" id="notiLink">
                        <i class="bi bi-bell-fill fs-4"></i>
                        <span>Notificaciones</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="" class="sidebar-link" id="loginLink">
                    <img src="/ICONOS/USUARIO/SALIS.svg" alt="Icono">
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="notification" id="notificationBox">
            <button class="btn close-btn" onclick="toggleNotification()">
                <i class="bi bi-x-lg"></i> <!-- Ícono de la "X" de Bootstrap -->
              </button>
            <ul id="notificationList">
              <!-- Las notificaciones se cargarán aquí -->
            </ul>
            
        </div>
        <!--FIN MENU VERTICAL-->

        <!--CONTENEDOR-->
        <div class="main p-4">
            
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <h1 class="display-7 text-secondary">
                            Reserva tu evento con
                        </h1>
                        <h1 class="display-2" id="reserva_nameEvent">
                            MELENDI
                        </h1>
                    </div>
                </div>
            </div>
            <div class="row p-1 justify-content-center">

                <div class="col-1">
                    <img src="/ICONOS/USUARIO/LogoLogiEvents.svg" alt="LOGO">
                </div>
            </div>
            <hr class="border border-1 border-dark">
            <div class="row justify-content-center">

                <div class="col-7 bodyReservar">
                    <form id="formReservaEvento">

                        <div class="row g-3 p-3 mx-auto justify-content-center">
                            <div class="col-md-4">
                              <label for="inputName" class="form-label fw-bold">Nombre Completo</label>
                              <input type="Text" class="form-control" id="reserva_nombre" name="reserva_nombre" placeholder="Nombre Completo">
                            </div>
                            <div class="col-md-4">
                              <label for="inputEmail" class="form-label fw-bold">Correo Electronico</label>
                              <input type="email" class="form-control" id="reserva_email"  name="reserva_email" placeholder="email@dominio.cr">
                            </div>
                        </div>
            
                        <div class="row g-3 p-5 mx-auto justify-content-center">
                            <div class="col-md-4">
                              <label for="inputCantidadEntradas" class="form-label fw-bold">Cantidad de entradas</label>
                              <input type="number" class="form-control" id="reserva_cantidadentradas" name="reserva_cantidadentradas" placeholder="0 entradas" min="1" value="1">
                            </div>
                            <div class="col-md-4">
                              <label for="inputNumeroTelefonico" class="form-label fw-bold">Numero Telefonico</label>
                              <input type="text" class="form-control" id="reserva_numeroTelefono" name="reserva_numeroTelefono" placeholder="00000000">
                            </div>
                        </div>
            
                        <div class="row g-3 p-1">
                            <div class="col-11">
                                <div class="text-center">
                                    <h1 class="display-7" id="precioEntrada">
                                        Precio por entrada:
                                    </h1>
                                </div>
                            </div>
            
                        </div>
                        <div class="row">
                            <div class="col-md-11">
                                <div class="text-center">
                                    <h1 id="precioTotal">
                                        Precio total:
                                    </h1>
                                </div>
                            </div>
            
                        </div>
            
    
                        <div class="row g-3 p-5 mx-auto justify-content-center">
                            <div class="col-md-4 justify-content-center">
                                <button type="button" class="btn btn-primary rounded-pill btn-lg" id="btnConfirmarReserva">Confirmar Reserva</button>
                            </div>
                            <div class="col-md-4 justify-content-center d-flex">
                             
                                <button type="button" class="btn btn-primary rounded-pill btn-lg" id="btnCancelarReserva" data-bs-toggle="modal" data-bs-target="#cancelModal" >Cancelar</button>
            
                                <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                            <h5 class="modal-title" id="cancelModalLabel">Confirmar Cancelación</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                            ¿Estás seguro de que deseas cancelar la reserva?
                                            </div>
                                            <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cerrar</button>
                                            <button type="button" class="btn btn-danger" id="CancelarReserva">Cancelar Reserva</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
    
                            </div>
                        </div>

                    </form>
                   
                </div>
                
            </div>
            

        </div>
        <!--CONTENEDOR-->
    </div>
    


    <!---CDN DE BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--ARCHIVO JS-->
    <script src="/scriptMenuUser.js"></script>
    <script src="/viewReservarEvent/ReservarEvento.js"></script>
</body>
</html>
